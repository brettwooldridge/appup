
defaultTasks 'build'

apply plugin: 'java'
apply plugin: 'maven-publish'

version = '0.1'
group = 'com.lbayer'



repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
